<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SmartStock</title>
    <style>
        :root {
            --purple: #6a0dad;
            --purple-2: #5a0aa8;
            --white: #fff;
            --radius: 18px;
            --gap: 18px;
        }

        html, body {
            height: 100%;
            margin: 0
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-image: linear-gradient(135deg,var(--purple) 0%,var(--purple-2) 40%,var(--white) 100%);
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* reserve room for the large centered logo header */
            padding-top: 220px;
            box-sizing: border-box;
        }

        /* header now only contains the centered logo */
        header.appbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 60;
            display: flex;
            align-items: center;
            justify-content: center; /* center the single logo */
            gap: 16px;
            padding: 18px 20px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            box-shadow: 0 12px 40px rgba(0,0,0,0.22);
            backdrop-filter: blur(6px);
        }

        /* much larger logo */
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.28);
            background: linear-gradient(135deg,var(--white),rgba(255,255,255,0.95));
            flex: 0 0 auto;
            border: 3px solid rgba(255,255,255,0.18);
        }

        /* main layout (unchanged) */
        main {
            flex: 1 1 auto;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            padding: 18px;
            box-sizing: border-box;
            align-items: stretch;
            justify-content: stretch
        }

        .big-btn {
            flex: 1 1 0;
            width: 100%;
            border: 0;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            box-shadow: 0 18px 40px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.02);
            cursor: pointer;
            transition: transform .22s cubic-bezier(.2,.9,.2,1),box-shadow .22s,background .12s
        }

            .big-btn .label {
                flex: 1;
                text-align: left
            }

            .big-btn .chev {
                opacity: .95;
                font-size: 1.15rem
            }

            .big-btn:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 28px 64px rgba(0,0,0,0.36);
                background: rgba(255,255,255,0.14)
            }

            .big-btn:active {
                transform: translateY(-4px) scale(1.01)
            }

            .big-btn:focus {
                outline: 3px solid rgba(255,255,255,0.18);
                outline-offset: 6px
            }

        #meals {
            background-image: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02))
        }

        #items {
            background-image: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01))
        }

        #share {
            background-image: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03))
        }

        /* modal (unchanged) */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.48);
            z-index: 80;
            padding: 24px;
            box-sizing: border-box
        }

        .modal {
            width: 100%;
            max-width: 520px;
            border-radius: 14px;
            background: linear-gradient(180deg,#fff,#fbfbff);
            box-shadow: 0 30px 80px rgba(0,0,0,0.45);
            padding: 22px;
            color: #111
        }

            .modal h2 {
                margin: 0 0 8px 0;
                font-size: 1.25rem
            }

            .modal p {
                margin: 0 0 18px 0;
                color: #333
            }

            .modal .actions {
                display: flex;
                gap: 10px;
                justify-content: flex-end
            }

        .btn-ghost {
            background: transparent;
            border: 0;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer
        }

        .btn-primary {
            background: var(--purple);
            color: var(--white);
            border: 0;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer
        }

        /* responsive */
        @media (max-width:1100px) {
            .logo {
                width: 120px;
                height: 120px
            }

            body {
                padding-top: 180px
            }
        }

        @media (max-width:700px) {
            header.appbar {
                padding: 14px 16px;
                gap: 12px
            }

            .logo {
                width: 88px;
                height: 88px
            }

            body {
                padding-top: 140px
            }
        }

        @media (max-width:420px) {
            .logo {
                width: 72px;
                height: 72px
            }

            body {
                padding-top: 120px
            }

            .big-btn {
                font-size: 1.15rem;
                padding: 0 18px;
                border-radius: 12px
            }
        }
    </style>
</head>
<body>
    <header class="appbar" aria-hidden="false">
        <!-- your JPG file (smrt-stoc.jpg) is already open in the IDE -->
        <img src="smrt-stoc.jpg" alt="SmartStock logo" class="logo" />
    </header>

    <main>
        <button class="big-btn" id="meals" aria-label="Meals"><span class="label">Meals</span><span class="chev">›</span></button>
        <button class="big-btn" id="items" aria-label="Items"><span class="label">Items</span><span class="chev">›</span></button>
        <button class="big-btn" id="share" aria-label="Share"><span class="label">Share</span><span class="chev">›</span></button>
    </main>

    <div id="backdrop" class="modal-backdrop" role="presentation" aria-hidden="true">
        <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <h2 id="modal-title">Hello</h2>
            <p id="modal-body">Hi</p>
            <div class="actions">
                <button class="btn-ghost" id="close">Close</button>
                <button class="btn-primary" id="ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        const backdrop = document.getElementById('backdrop');
        const modalBody = document.getElementById('modal-body');
        const btnClose = document.getElementById('close');
        const btnOk = document.getElementById('ok');

        function openModal(message) {
            modalBody.textContent = message;
            backdrop.style.display = 'flex';
            backdrop.setAttribute('aria-hidden', 'false');
            btnOk.focus();
            document.addEventListener('keydown', onKey);
        }
        function closeModal() {
            backdrop.style.display = 'none';
            backdrop.setAttribute('aria-hidden', 'true');
            document.removeEventListener('keydown', onKey);
        }
        function onKey(e) { if (e.key === 'Escape') closeModal(); }

        ['meals', 'items', 'share'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => openModal('Hi'));
        });

        btnClose.addEventListener('click', closeModal);
        btnOk.addEventListener('click', closeModal);
        backdrop.addEventListener('click', e => { if (e.target === backdrop) closeModal(); });
    </script>
</body>
</html>
